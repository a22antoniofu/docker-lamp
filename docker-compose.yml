version: "3.1"
services:
    db:
        image: mysql
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: dbname
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    www:
        build: .
        ports: 
            - "8080:80"
        volumes:
            - ./www:/var/www/html
        links:
            - db
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 

    ftp:
        image: fauria/vsftpd
        environment:
            FTP_USER: user
            FTP_PASS: test
            #PASV_ADDRESS: localhost
            pASV_ENABLE: NO
            # PASV_MIN_PORT: 2120
            # PASV_MAX_PORT: 2121
        ports: 
            - "2120:20"
            - "2121:21"

        volumes:
            - ./www:/home/vsftpd/user
        # links:
        #     - db
        networks:
            - default
    
volumes:
    persistent:
